<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        max-width: 90%;
    }

    h1 {
        color: #e60073;
        font-size: 26px;
        margin-bottom: 10px;
    }

    p {
        color: #444;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d88;
        color: white;
        box-shadow: 0 10px 20px rgba(255, 77, 136, 0.4);
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ccc;
        color: black;
        position: absolute;
        left: 60%;
        top: 0;
    }

    /* Celebration */
    .celebration {
        display: none;
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }

    .celebration h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .celebration p {
        font-size: 18px;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hey ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>

    <div class="buttons">
        <button id="yes">Yes ğŸ™‚â€â†•ï¸</button>
        <button id="no">No ğŸ™ƒ</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h1>Yaaay!!! ğŸ’–ğŸ’–ğŸ’–</h1>
    <p>You just made my heart super happy ğŸ˜</p>
    <p>Happy Valentineâ€™s Day ğŸŒ¹</p>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const celebration = document.getElementById("celebration");

    // Move NO button randomly (desktop + mobile)
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES button action
    yesBtn.addEventListener("click", () => {
        celebration.style.display = "flex";
        startHearts();
    });

    // Floating hearts generator
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ğŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    }
</script>

</body>
</html>
