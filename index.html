<script>
/* NO button roaming nearby */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => moveNo(60));
noBtn.addEventListener("touchstart", () => moveNo(60));

function moveNo(range) {
    const x = (Math.random() * range) - range/2;
    const y = (Math.random() * range) - range/2;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* Navigation */
function goTo(n) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('screen' + n).classList.add('active');
}

/* Tic Tac Toe */
const board = document.getElementById("board");
let cells = Array(9).fill(null);
let gameOver = false;

cells.forEach((_, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.onclick = () => play(i, cell);
    board.appendChild(cell);
});

function play(i, cell) {
    if (cells[i] || gameOver) return;
    cell.textContent = "X";
    cells[i] = "X";

    if (checkWin("X")) {
        document.getElementById("gameMsg").textContent = "You win ğŸ˜";
        gameOver = true;
        setTimeout(() => goTo(4), 1200);
        return;
    }

    aiMove();
}

function aiMove() {
    let empty = cells.map((v,i)=>v?null:i).filter(v=>v!==null);
    if (!empty.length) return;
    let move = empty[Math.floor(Math.random()*empty.length)];
    cells[move] = "O";
    board.children[move].textContent = "O";
}

function checkWin(p) {
    const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    return wins.some(w => w.every(i => cells[i] === p));
}
</script>
